<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Table Making In Html
    </title>
</head>

<body>
    <h1>
        Collection Of Weights Of Every One
    </h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Sohail</th>
                <td>Khan</td>
                <td>15</td>
                <td>30</td>
            </tr>
            <tr>
                <th>Mumtaz</th>
                <td>Ali</td>
                <td>17</td>
                <td>27</td>
            </tr>
            <tr>
                <th>Sania</th>
                <td>Rauf</td>
                <td>19</td>
                <td>50</td>
            </tr>
            <tr>
                <th>Sana</th>
                <td>Ali Khan</td>
                <td>21</td>
                <td>60</td>
            </tr>
            <tr>
                <th>Mehek</th>
                <td>Raza</td>
                <td>27</td>
                <td>66</td>
            </tr>
        </tbody>
    </table>
    <h4>
        <table>
            <thead>
                <tr>

                    <th rowspan="2">Name</th>
                    <th colspan="2">Age</th>
                    <th rowspan="2">Weight</th>
                </tr>
                <tr>
                    <th>Real</th>
                    <th>Fake</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Rup</th>
                    <td>16</td>
                    <td>14</td>
                    <td>25</td>
                </tr>
                <tr>
                    <th>Geet</th>
                    <td>17</td>
                    <td>15</td>
                    <td>27</td>
                </tr>
                <tr>
                    <th>Preet</th>
                    <td>19</td>
                    <td>18</td>
                    <td>61</td>
                </tr>
                <tr>
                    <th>Minat</th>
                    <td>21</td>
                    <td>20</td>
                    <td>67</td>
                </tr>
            </tbody>
        </table>
    </h4>
</body>

</html>
